name: Release Events
on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  release:
    name: Upload Release Assets
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ⬇️ Set up code
        uses: actions/checkout@v5
        with:
          show-progress: false

      - name: 🗜️ Create release zip
        working-directory: src
        run: zip -r CenterlineTools.zip *.xml *.pyt *.py

      - name: 🚀 Upload release asset
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: ./src/CenterlineTools.zip

      - name: 📦 Upload artifact (workflow_dispatch only)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: CenterlineTools
          path: ./src/CenterlineTools.zip
          retention-days: 1

  notify:
    name: Notifications
    runs-on: ubuntu-latest
    needs: release
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Release Notifier
        uses: agrc/release-issue-notifications-action@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
